<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="Author" title="Samanth" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nftstyle.css" />
    <link
      rel="images"
      type="image/x-icon"
      href="images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Averia+Sans+Libre:wght@300&family=Codystar&family=Duru+Sans&family=Fanwood+Text&family=Iceberg&family=Lancelot&family=Sulphur+Point&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main_nft_div nftclass">
      <div class="sub_nft_div nftclass">
        <div class="nft_content">
          <div>
            <img
              src="images/image-equilibrium.jpg"
              alt="nft_image"
              width="290px"
              height="320px"
              class="nft_image"
            />
          </div>
          <p class="nft_name">Equilibrium #3429</p>
          <p class="nft_desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft_details">
            <table class="nft_details_table">
              <tr>
                <td class="td_left">
                  <pre><img src="images/icon-ethereum.svg" alt="etherium-icon"> 0.041 ETH</pre>
                </td>
                <td class="td_right">
                  <pre><img src="images/icon-clock.svg" alt="clock-image"> 3 days left</pre>
                </td>
              </tr>
            </table>
          </div>
          <hr />
          <div class="nft_creator">
            <pre> <img width="50px" height="50px" src="images/image-avatar.png" alt="creator-image"><span class="fspan">Creation of <span class="jules">Samanth Annaiah</span></span></pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
